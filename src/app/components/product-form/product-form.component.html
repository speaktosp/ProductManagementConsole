<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="name" name="name" [(ngModel)]="name" class="form-control" placeholder="Add a product...">
    </div>
    <input type="submit" value="Add Product" class="btn btn-light mr-3" [disabled]="!this.name">
    <button (click)="clearState()" type="button" class="btn btn-warning" [hidden]=!this.name>Clear</button>
  </form>
</div>
